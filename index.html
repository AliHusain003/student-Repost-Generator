<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Student Report Card Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Student Report Card Generator</h1>

        <form id="reportForm">
            <div class="form-group">
                <label for="sname">Student Name</label>
                <input type="text" id="sname" required />
            </div>
            
            <div class="form-group">
                <label for="sclass">Class</label>
                <input type="text" id="sclass" required />
            </div>
            
            <div class="form-group">
                <label for="sroll">Roll Number</label>
                <input type="number" id="sroll" required />
            </div>

            <h2>Enter Subject Marks</h2>
            
            <div class="form-group">
                <label for="maths">Mathematics</label>
                <input type="number" id="maths" min="0" max="100" required />
            </div>
            
            <div class="form-group">
                <label for="english">English</label>
                <input type="number" id="english" min="0" max="100" required />
            </div>
            
            <div class="form-group">
                <label for="hindi">Hindi</label>
                <input type="number" id="hindi" min="0" max="100" required />
            </div>
            
            <div class="form-group">
                <label for="computer">Computer</label>
                <input type="number" id="computer" min="0" max="100" required />
            </div>
            
            <div class="form-group">
                <label for="science">Science</label>
                <input type="number" id="science" min="0" max="100" required />
            </div>

            <div class="button-group">
                <button type="button" id="btn" onclick="ShowData()">Generate Report Card</button>
                <button type="reset" class="clear-btn">Clear Form</button>
            </div>
        </form>

        <div id="reportCard" class="report-card">
            <div id="showdata"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
